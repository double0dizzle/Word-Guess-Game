<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    
    <h1>I Want Your Bike!</h1>

    <div id="game">
    <p id="begin">Hit any key to begin!</p>
    </div>

    <img id="bike" src="assets/images/bike.jpg" alt="bike pic">

    <div id="word">

    </div>

</body>

<script type="text/javascript">

    var words = ["pedal", "pump", "gears", "helmet", "carbon", "trail"];
    var answer = words[Math.floor(Math.random() * words.length)];
    var answerArray = [];
    var wrongGuess = [];
    for (var i = 0; i < answer.length; i++) {
            answerArray[i] = "_";
        }
    
    var name = prompt("Hello. What's your name?");
    var challenge = confirm("Nice to meet you " + name + ". I'll bet you your bike you can't guess my word.");
    if (challenge) {
        alert("You have 10 guesses to win my bike, or lose yours. Good luck.");
    } else {
        alert("See ya later!"); 
            
        
        
    }

    document.onkeyup = function (event) {
        // console.log(event)
        var guess = event.key;
       

        var remainingLetters = answer.length;


        
        var bet = true 

        if (bet) {
           

            if (remainingLetters > 0) {

                var goodGuess = false

                    for (var j = 0; j < answer.length; j++) {
                        console.log("f loop")
                        console.log(answer[j])
                        console.log(guess)
                        if (answer[j] === guess) { 
                            goodGuess = true
                            console.log("correctletterguessed")
                            answerArray[j] = guess;
                            remainingLetters--;
                        }
                    }
                    console.log(goodGuess)
                    if(!goodGuess) {
                        wrongGuess.push(guess)
                        console.log(wrongGuess)
                    }
                    document.getElementById("word").innerHTML = answerArray.join(" ");
                // }
            }



            document.getElementById("word").innerHTML = answerArray.join(" ");
         

        } document.getElementById("game").textContent = wrongGuess;









    }




     //we have a variable set to false, if we get a correct answer, then we reset that variable to true.





</script>




</html>
